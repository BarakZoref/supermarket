<nav class="navbar navbar-expand-sm navbar-light bg-light">

  <span class="logo" (click)="router.navigate(['/'])">Giant Food</span>
  <span class="name" *ngIf="!currentUser">Hello Guest</span>
  <span class="name" *ngIf="currentUser">Hello {{currentUser.firstName}}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <button *ngIf="currentUser?.role == 'admin'" class="doc-button btn btn-outline-primary my-2 my-sm-0" (click)="router.navigate(['/doc'])">Documentation</button>
    <form *ngIf="router.url === '/store'" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search product" aria-label="Search"
      [(ngModel)]="_stateService.searchProductInput" (ngModelChange)="onSearchChanged($event)" name="productSearch">
    </form>
    <a (click)="onLogOutClicked()" *ngIf="currentUser" class="nav-link">Log Out<span class="sr-only">(current)</span></a>
  </div>
</nav>
