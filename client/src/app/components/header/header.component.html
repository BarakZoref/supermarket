<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button *ngIf="true" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span><mat-icon>shopping_cart</mat-icon>Giant Food</span>

      <span class="menu-spacer"></span>
        <span class="hello">Hello Razrazrazraz</span>
      <div *ngIf="true" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Search</a>
        <input type="text" name="" id="">
        <a href="#" mat-button>Log Out</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill fxHide.gt-sm>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-button>Search</a>
        <input type="text" name="" id="">
        <a href="#" mat-list-item>Log Out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
