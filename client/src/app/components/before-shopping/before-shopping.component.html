<div>
  <button pButton (click)="onResumeShoppingButtonClicked()" *ngIf="currentUser.role == 'user' && cartItems?.length">Resume Shopping</button>
  <button pButton (click)="onStartShoppingButtonClicked()" *ngIf="currentUser.role == 'user' &&  !cartItems?.length">Start Shopping</button>
  <button pButton (click)="onEditStoreButtonClicked()" *ngIf="currentUser.role == 'admin'">Edit Store</button>
</div>

  <img src="../../../assets/images/start-screen/shop.jpg" alt="">
